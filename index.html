<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adven Network | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ load ‡∑Ä‡∑ô‡∂±‡∂ö‡∂∏‡∑ä ‡∂ö‡∑Ö‡∑î ‡∂¥‡∑è‡∂ß‡∂ß ‡∂≠‡∑í‡∂∫‡∑ô‡∂∫‡∑í */
        }

        /* --- Full Screen Background Fix --- */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* ‡∂∏‡∑ô‡∂±‡∑ä‡∂± ‡∂∏‡∑ö ‡∂¥‡∑ö‡∑Ö‡∑í ‡∂ß‡∑í‡∂ö ‡∂≠‡∂∏‡∂∫‡∑í ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∂∏‡∑î‡∑Ö‡∑î screen ‡∂ë‡∂ö‡∂ß‡∂∏ ‡∂ú‡∂±‡∑ä‡∂±‡∑ö */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://wallpapercave.com/wp/wp8365668.jpg') no-repeat center center fixed;
            background-size: cover; /* ‡∂∏‡∑ö‡∂ö‡∑ô‡∂±‡∑ä ‡∂≠‡∂∏‡∂∫‡∑í ‡∂∏‡∑î‡∑Ö‡∑î screen ‡∂ë‡∂ö‡∂∏ cover ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∑ö */
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid #4CAF50;
            max-width: 80%;
        }

        .hero h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 4px 4px #4CAF50;
        }

        .hero p {
            color: #ddd;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #45a049;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            z-index: 10;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            color: #FFC107;
            text-decoration: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">Adven Network</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Adven Network</h1>
            <p>Sri Lanka's #1 Minecraft Server! üöÄ</p>
            <button class="btn" onclick="copyIP()">Copy Server IP</button>
            <p id="copy-msg" style="display:none; color: #FFC107; margin-top: 10px;">IP Copied!</p>
        </div>
    </div>

    <script>
        function copyIP() {
            navigator.clipboard.writeText("play.advennetwork.lk");
            const msg = document.getElementById('copy-msg');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 2000);
        }
    </script>

</body>
</html>
