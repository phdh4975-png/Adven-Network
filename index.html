<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adven Network | The Ultimate Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --ice-blue: #a5f3fc;
            --dark-overlay: rgba(0, 0, 0, 0.65);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #050508;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Full Page Background Image --- */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(var(--dark-overlay), var(--dark-overlay)), 
                        url('https://i.postimg.cc/FRrynxTg/mc.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            color: white;
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        /* --- Navigation --- */
        nav {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid var(--neon-blue);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: 900;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-links a, .login-trigger {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .login-trigger {
            border: 1px solid var(--neon-blue);
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .login-trigger:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* --- Buttons --- */
        .btn-neon {
            padding: 15px 40px;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.4s;
        }

        .btn-neon:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* --- Content Sections --- */
        .section { padding: 100px 10%; background: #050508; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--glass); padding: 40px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--neon-blue); transform: translateY(-10px); }

        footer { padding: 50px; text-align: center; border-top: 1px solid var(--neon-blue); }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">ADVEN</a>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="login.html" class="login-trigger">Staff Login</a>
        </div>
    </nav>

    <div class="hero" id="home">
        <h1>ADVEN NETWORK</h1>
        <p>Explore the ultimate Minecraft server from Sri Lanka.</p>
        <div style="display: flex; gap: 20px;">
            <a href="#features" class="btn-neon">Explore</a>
            <a href="#" class="btn-neon" style="border-color: var(--neon-green); color: var(--neon-green);">Discord</a>
        </div>
    </div>

    <section class="section" id="features">
        <h2 style="text-align: center; margin-bottom: 50px; font-family: 'Orbitron';">SERVER MODES</h2>
        <div class="grid">
            <div class="card">
                <i class="fas fa-tree" style="font-size: 3rem; color: var(--neon-blue); margin-bottom: 20px;"></i>
                <h3>Survival</h3>
                <p>Custom survival with jobs and claims.</p>
            </div>
            <div class="card">
                <i class="fas fa-cloud" style="font-size: 3rem; color: var(--neon-blue); margin-bottom: 20px;"></i>
                <h3>Skyblock</h3>
                <p>Build your empire on a floating island.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Adven Network. All rights reserved.</p>
    </footer>

</body>
</html>
